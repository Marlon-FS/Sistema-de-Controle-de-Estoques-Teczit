<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Criar Conta</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">Matricula</label>
                        <input type="text" class="form-control" id="new-username" required pattern=".{8}"
                            title="O usuário deve ter 8 caracteres">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Senha (8-16 caracteres, alfanumérica)</label>
                        <input type="password" class="form-control" id="new-password" required
                            pattern="(?=.*[a-zA-Z])(?=.*[0-9]).{8,16}"
                            title="A senha deve ter entre 8 e 16 caracteres e ser alfanumérica">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="show-passwords">
                        <label class="form-check-label" for="show-passwords">Mostrar senhas</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                    <div class="text-center mt-3">
                        <a href="login.html">Já tem uma conta? Entrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
