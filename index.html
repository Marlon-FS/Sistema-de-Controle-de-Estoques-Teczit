<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-action {
            width: 100px;
            /* Define um tamanho fixo para os botões */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 d-flex justify-content-center align-items-center">CONTROLE DE ESTOQUE TECZIT</h1>

        <!-- Barra de Busca -->
        <div class="mb-4">
            <label for="productCode" class="form-label">Buscar Produto</label>
            <input type="text" id="search-bar" class="form-control" placeholder="Buscar produto por nome ou código">
        </div>

        <!-- Formulário de Cadastro de Produto -->
        <form id="product-form">
            <div class="row mb-3">
                <div class="col-md-6 col-lg-4">
                    <label for="productCode" class="form-label">Código do Produto</label>
                    <input type="text" class="form-control" id="productCode" required>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="productName" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="category" class="form-label">Categoria do Produto</label>
                    <input type="text" class="form-control" id="category">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 col-lg-4">
                    <label for="description" class="form-label">Descrição do Produto</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="unit" class="form-label">Unidade</label>
                    <input type="text" class="form-control" id="unit">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="quantity" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 col-lg-4">
                    <label for="costPrice" class="form-label">Preço de Custo</label>
                    <input type="number" class="form-control" id="costPrice" step="0.01">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="salePrice" class="form-label">Preço de Venda</label>
                    <input type="number" class="form-control" id="salePrice" step="0.01">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="supplier" class="form-label">Fornecedor</label>
                    <input type="text" class="form-control" id="supplier">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 col-lg-4">
                    <label for="entryDate" class="form-label">Data de Entrada</label>
                    <input type="date" class="form-control" id="entryDate" required>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="location" class="form-label">Localização no Armazém</label>
                    <input type="text" class="form-control" id="location">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="minQuantity" class="form-label">Quantidade Mínima</label>
                    <input type="number" class="form-control" id="minQuantity" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary ">Cadastrar Produto</button>
        </form>

        <!-- Tabela de Produtos -->
        <div class="table-responsive mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cód. Produto</th>
                        <th>Nome Produto</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>Un</th>
                        <th>Quan</th>
                        <th>Preço Custo</th>
                        <th>Preço Venda</th>
                        <th>Fornecedor</th>
                        <th>Data Entrada</th>
                        <th>Localização</th>
                        <th>Quan. Mín</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <!-- Produtos serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="backend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
